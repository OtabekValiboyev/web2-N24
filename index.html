<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NAMANGANLIKLAR 24</title>

  <!-- STYLE -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- SITE-HEADER -->
  <header class="header">
    <div class="header-container container">
      <!-- SITE-HEADER-LOGO -->
      <a class="header-logo" href="#">
        <img class="header-img" src="img/header-logo.svg" alt="site header header-logo" width="264" height="28">
      </a>

      <!-- EXCHANGE-RATE -->
      <div class="exchange-rate">
        <span class="exchange-rate-value"><b>$</b> 10137.2</span>
        <span class="exchange-rate-value"><b>P</b> 138.26</span>
      </div>

      <!-- SITE-SEARCH -->
      <div class="search">
        <input class="search-input" aria-label="site search" placeholder="Поиск" type="text">
      </div>

      <!-- TOGLER -->
      <div class="togler">
        <span class="togler-value togler-value--active">УЗ</span>
        <span class="togler-value">РУ</span>
      </div>

      <a class="button" href="#">Войти</a>
    </div>
  </header>

  <script src="js/main.js"></script>
</body>
</html>
